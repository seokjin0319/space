<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>우주 탐사 시뮬레이션</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="scene-container"></div>

  <div id="controls">
    <h3>🚀 우주 탐사 제어</h3>

    <div class="row">
      <button id="mode-orbit" class="btn active">🪐 ORBIT</button>
      <button id="mode-ship" class="btn">🛰 SHIP</button>
      <button id="btn-reset" class="btn">☀️ Sun</button>
    </div>

    <div class="row">
      <label class="chk">
        <input type="checkbox" id="chk-track" checked />
        행성 자동 추적
      </label>
    </div>

    <div class="row">
      <label for="zoom-slider">확대/축소:</label>
      <input type="range" id="zoom-slider" min="1" max="100" value="50">
    </div>

    <div class="row">
      <label for="speed-slider">시간 속도:</label>
      <input type="range" id="speed-slider" min="0" max="40" value="10" step="0.5">
    </div>

    <div class="hint">
      <div><b>SHIP 모드 조작</b></div>
      <div>W/S 전진/후진 · A/D 좌/우</div>
      <div>Q/E 상승/하강 · ←/→ 요(Yaw) · ↑/↓ 피치(Pitch)</div>
      <div>Shift 부스트 · Space 브레이크 · C 1인칭/3인칭</div>
      <div>행성 클릭: 자동 포커스 &amp; 추적</div>
    </div>

    <div id="hud"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="script.js"></script>
</body>
</html>
