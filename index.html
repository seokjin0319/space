<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Space Explorer</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div id="scene-container"></div>

  <!-- 우측 패널 -->
  <div id="controls">
    <h3>🚀 Space Explorer</h3>

    <div class="row">
      <button id="mode-orbit" class="btn active">🪐 ORBIT</button>
      <button id="mode-ship" class="btn">🛰 SHIP</button>
      <button id="btn-reset" class="btn">☀️ Sun</button>
    </div>

    <div class="row">
      <label class="chk">
        <input type="checkbox" id="chk-track" checked />
        행성 자동 추적
      </label>
    </div>

    <div class="row">
      <label for="zoom-slider">확대/축소</label>
      <input type="range" id="zoom-slider" min="1" max="100" value="50">
    </div>

    <div class="row">
      <label for="speed-slider">시간 속도</label>
      <input type="range" id="speed-slider" min="0" max="40" value="10" step="0.5">
    </div>

    <div class="hint">
      <div><b>미션</b> : 행성 근처에 접근해 “스캔” 완료 + 주변 이상현상(✨) 수집</div>
      <div><b>PC</b> : WASD 이동 / 화살표 회전 / Shift 부스트 / Space 브레이크 / C 시점</div>
      <div><b>모바일</b> : 왼쪽 조이스틱 이동 + 오른쪽 드래그로 시점</div>
    </div>

    <div id="hud"></div>
  </div>

  <!-- 모바일 조작 UI -->
  <div id="mobile-ui" class="hide">
    <div id="joystick-area">
      <div id="joystick-base"><div id="joystick-stick"></div></div>
    </div>

    <div id="touch-area">
      <div class="mrow">
        <button id="m-boost" class="mbtn">BOOST</button>
        <button id="m-brake" class="mbtn">BRAKE</button>
      </div>
      <div class="mrow">
        <button id="m-cam" class="mbtn">CAM</button>
        <button id="m-mode" class="mbtn">MODE</button>
      </div>
    </div>

    <div id="toast" class="hide"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <script src="script.js"></script>
</body>
</html>
